status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.zoner.work
  # baseUrl: /your-repo-name
  logoUrl: https://i.zoner.work/firefish/favicon.png
  name: Zoner Hub
  introTitle: "**Service Monitor**"
  introMessage: This is a status page for services on the zoner.work and zoner.gay domains.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
  theme: night

workflowSchedule:
  graphs: "0 1/6 * * *"
  responseTime: "0 0/6 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"

